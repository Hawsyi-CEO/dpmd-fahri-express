# Nginx Configuration untuk Backend API Subdomain
# File: /etc/nginx/sites-available/api.dpmd.bogorkab.go.id

server {
    listen 80;
    listen [::]:80;
    
    server_name api.dpmd.bogorkab.go.id;
    
    # Redirect HTTP to HTTPS (setelah SSL disetup)
    # return 301 https://$server_name$request_uri;

    # CORS headers (jika diperlukan)
    add_header 'Access-Control-Allow-Origin' 'https://app.dpmd.bogorkab.go.id' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Proxy ke Express backend
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files untuk uploads
    location /storage {
        alias /var/www/dpmd/dpmd-express-backend/storage;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/api.dpmd.bogorkab.go.id.access.log;
    error_log /var/log/nginx/api.dpmd.bogorkab.go.id.error.log;
}

