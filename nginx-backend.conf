# ============================================
# Nginx Configuration untuk Backend API (VPS)
# Subdomain: protobackend.vertinova.id
# VPS IP: 72.61.140.193
# Location: /root/public_html/dpmd-backend
# Frontend: protodpmd.vertinova.id (Hostinger Shared Hosting)
# ============================================

server {
    listen 80;
    listen [::]:80;
    
    server_name protobackend.vertinova.id;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Client body size untuk upload file
    client_max_body_size 50M;

    # Proxy ke Express backend (port 3001)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files untuk uploads
    location /storage {
        alias /root/public_html/dpmd-backend/storage;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://protodpmd.vertinova.id" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        access_log off;
    }

    location /uploads {
        alias /root/public_html/dpmd-backend/storage/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://protodpmd.vertinova.id" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:3001/health;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/protobackend.vertinova.id.access.log;
    error_log /var/log/nginx/protobackend.vertinova.id.error.log;
}

