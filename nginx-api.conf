# Nginx Configuration for api.dpmdbogorkab.id
# Location: /etc/nginx/sites-available/api.dpmdbogorkab.id
# 
# Installation steps:
# 1. Copy this file to VPS: /etc/nginx/sites-available/api.dpmdbogorkab.id
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/api.dpmdbogorkab.id /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx
# 5. Install SSL: sudo certbot --nginx -d api.dpmdbogorkab.id

server {
    listen 80;
    listen [::]:80;
    server_name api.dpmdbogorkab.id;

    # Logging
    access_log /var/log/nginx/api.dpmdbogorkab.id.access.log;
    error_log /var/log/nginx/api.dpmdbogorkab.id.error.log;

    # Allow large file uploads (for file upload endpoints)
    client_max_body_size 50M;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache proxied responses
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (increased for large file uploads)
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Static files (uploads, images) - serve directly
    location /storage {
        alias /var/www/dpmd-backend/storage;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# After running certbot, the configuration will be updated with SSL settings automatically
# The server block above will redirect to HTTPS and a new server block for port 443 will be added
